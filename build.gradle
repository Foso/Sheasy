// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    apply from: './constants.gradle'

    ext.buildMaven = { p -> repositories { maven { url p } } }

    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenRepos.each { buildMaven(it) }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.benjaminsproule:swagger-gradle-plugin:+'
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$configuration.detektVersion"
        classpath 'com.github.marcpoppleton:git-changelog:0.1.3'
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha07"

    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.11" }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC9.2"
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}



allprojects {
    ext.buildMaven = { p -> repositories { maven { url p } } }

    repositories {
        google()
        mavenCentral()

        mavenRepos.each { buildMaven(it) }
        jcenter()
    }
}


repositories {
    google()
    mavenCentral()

    mavenRepos.each { buildMaven(it) }
    jcenter()

}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
