// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: './constants.gradle'

    ext.buildMaven = { p -> repositories { maven { url p } } }

    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenRepos.each { buildMaven(it) }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha14'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$configuration.kotlin_version"
        classpath 'com.benjaminsproule:swagger-gradle-plugin:+'
        classpath "gradle.plugin.org.hidetake:gradle-swagger-generator-plugin:2.11.0"


    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        mavenRepos.each { buildMaven(it) }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
