test-pattern: # Configure exclusions for test sources
  active: true
  patterns: # Test file regexes
  - '.*/test/.*'
  - '.*Test.kt'
  - '.*Spec.kt'
  exclude-rule-sets:
  - 'comments'
  exclude-rules:
  - 'NamingRules'
  - 'WildcardImport'
  - 'MagicNumber'
  - 'MaxLineLength'
  - 'LateinitUsage'
  - 'StringLiteralDuplication'
  - 'SpreadOperator'
  - 'TooManyFunctions'
  - 'ForEachOnRange'
  - 'FunctionMaxLength'
  - 'TooGenericExceptionCaught'

formatting:
  active: true
  android: false
  autoCorrect: true


style:
  active: true
  WildcardImport:
    active: true
